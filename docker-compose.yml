services:
  mongo:
    image: mongo:6
    container_name: hotelease-mongo
    # Habilitar autenticación y profiling (auditoría básica)
    command: ["mongod", "--auth", "--profile", "2", "--slowms", "0"]
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${APP_DB_NAME}
      # Variables para el script de inicialización (init.sh)
      - APP_DB_USER=${APP_DB_USER}
      - APP_DB_PASS=${APP_DB_PASS}
      - APP_DB_NAME=${APP_DB_NAME}
    volumes:
      - ./mongo-init:/docker-entrypoint-initdb.d
      - mongo_data:/data/db
  
  hotelease-api:
    build: ./crud-api/
    container_name: hotelease-api
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      # Conexión usando el usuario de aplicación (NO el root)
      - MONGODB_URI=mongodb://${APP_DB_USER}:${APP_DB_PASS}@mongo:27017/${APP_DB_NAME}?authSource=${APP_DB_NAME}
      - PORT=${API_PORT}
    depends_on:
      - mongo
    restart: always

  hotelease-frontend:
    build: ./frontend/
    container_name: hotelease-frontend
    ports:
      - "${FRONTEND_PORT}:8080"
    restart: always

  nginx:
    image: nginxinc/nginx-unprivileged:alpine
    container_name: hotelease-nginx
    ports:
      - "${NGINX_PORT}:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - hotelease-api
      - hotelease-frontend
    restart: always

volumes:
  mongo_data: